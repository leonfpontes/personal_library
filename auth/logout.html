<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saindo… — Biblioteca</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
  <style>
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; font: 400 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f7f7f7; }
  </style>
</head>
<body>
  <sl-alert variant="success" open>
    <sl-icon slot="icon" name="check-circle"></sl-icon>
    Logout realizado com sucesso. Redirecionando…
  </sl-alert>

  <script>
    (async function() {
      try {
        await fetch('/api/auth/logout', { method: 'POST', credentials: 'same-origin' });
      } catch (e) { /* ignore network errors */ }
      sessionStorage.removeItem('user');
      setTimeout(() => { window.location.href = '/auth/login.html'; }, 900);
    })();
  </script>
</body>
</html>
