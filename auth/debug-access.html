<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug de Acesso</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #60a5fa;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .section h2 {
      color: #a78bfa;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .info-grid {
      display: grid;
      gap: 0.75rem;
    }
    .info-item {
      display: flex;
      gap: 1rem;
    }
    .info-label {
      color: #9ca3af;
      min-width: 150px;
      font-weight: 500;
    }
    .info-value {
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      flex: 1;
    }
    .test-section {
      display: grid;
      gap: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #60a5fa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #3b82f6; }
    button:active { transform: scale(0.98); }
    .result {
      background: #0a0a0a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { border-color: #10b981; color: #10b981; }
    .error { border-color: #ef4444; color: #ef4444; }
    .warning { border-color: #f59e0b; color: #f59e0b; }
    .grant-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .grant-chip {
      background: #0a0a0a;
      border: 1px solid #444;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-family: 'Courier New', monospace;
    }
    .grant-chip.active { border-color: #10b981; color: #10b981; }
    .grant-chip.inactive { border-color: #ef4444; color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug de Acesso</h1>

    <div class="section">
      <h2>Informa√ß√µes da Sess√£o</h2>
      <div class="info-grid" id="sessionInfo">
        <div class="info-item">
          <span class="info-label">Carregando...</span>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Testar Acesso a Livro</h2>
      <div class="test-section">
        <input type="text" id="bookSlugInput" placeholder="Digite o slug do livro (ex: aula_oba)" value="aula_oba">
        <button onclick="testAccess()">Testar Acesso</button>
        <div id="testResult"></div>
      </div>
    </div>

    <div class="section">
      <h2>Todos os Livros Dispon√≠veis</h2>
      <div class="grant-list">
        <span class="grant-chip">vivencia_pombogira</span>
        <span class="grant-chip">guia_de_ervas</span>
        <span class="grant-chip">aula_iansa</span>
        <span class="grant-chip">aula_oya_loguna</span>
        <span class="grant-chip">aula_oba</span>
      </div>
    </div>
  </div>

  <script>
    async function loadSessionInfo() {
      try {
        const res = await fetch('/api/auth/validate');
        const data = await res.json();
        
        const html = `
          <div class="info-item">
            <span class="info-label">Status:</span>
            <span class="info-value ${res.ok ? 'success' : 'error'}">${res.ok ? '‚úÖ Autenticado' : '‚ùå N√£o autenticado'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">User ID:</span>
            <span class="info-value">${data.user?.id || 'N/A'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Nome:</span>
            <span class="info-value">${data.user?.nome || 'N/A'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">CPF Mascarado:</span>
            <span class="info-value">${data.user?.cpfMasked || 'N/A'}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Grants:</span>
            <span class="info-value">${data.grants?.length || 0} livro(s)</span>
          </div>
          ${data.grants?.length ? `
          <div class="info-item">
            <span class="info-label">Lista de Grants:</span>
            <div class="grant-list">
              ${data.grants.map(g => `<span class="grant-chip active">${g}</span>`).join('')}
            </div>
          </div>
          ` : ''}
        `;
        
        document.getElementById('sessionInfo').innerHTML = html;
      } catch (err) {
        document.getElementById('sessionInfo').innerHTML = `
          <div class="info-item">
            <span class="info-value error">Erro ao carregar sess√£o: ${err.message}</span>
          </div>
        `;
      }
    }

    async function testAccess() {
      const bookSlug = document.getElementById('bookSlugInput').value.trim();
      const resultDiv = document.getElementById('testResult');
      
      if (!bookSlug) {
        resultDiv.innerHTML = '<div class="result error">Por favor, digite um slug de livro</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="result">Testando acesso...</div>';

      try {
        const res = await fetch(`/api/auth/validate?bookSlug=${encodeURIComponent(bookSlug)}`);
        const data = await res.json();
        
        const statusClass = res.ok ? 'success' : 'error';
        const statusIcon = res.ok ? '‚úÖ' : '‚ùå';
        
        const resultHtml = `
<div class="result ${statusClass}">
${statusIcon} Status HTTP: ${res.status}

Livro testado: ${bookSlug}
Acesso: ${data.valid ? 'PERMITIDO' : 'NEGADO'}
${data.error ? `Erro: ${data.error}` : ''}

Resposta completa:
${JSON.stringify(data, null, 2)}
</div>
        `;
        
        resultDiv.innerHTML = resultHtml;
      } catch (err) {
        resultDiv.innerHTML = `<div class="result error">‚ùå Erro na requisi√ß√£o:\n${err.message}</div>`;
      }
    }

    // Carregar info ao abrir a p√°gina
    loadSessionInfo();
  </script>
</body>
</html>
