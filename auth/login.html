<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Biblioteca</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/base.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Roboto, system-ui, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: #f7f7f7; 
      margin: 0;
      padding: 16px;
    }
    .card { 
      width: 100%; 
      max-width: 400px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.08); 
      padding: 32px;
    }
    h1 { 
      font-family: 'Merriweather', serif; 
      font-size: 1.75rem; 
      margin: 0 0 8px; 
      line-height: 1.2;
    }
    p.meta { 
      color: #666; 
      margin: 0 0 24px; 
      line-height: 1.5;
    }
    /* Shoelace visual tweaks */
    sl-input::part(base), sl-button::part(base) { font-family: Roboto, system-ui, sans-serif; }
    sl-button { width: 100%; margin-top: 16px; }
    .links { 
      margin-top: 24px; 
      font-size: 14px; 
      text-align: center;
    }
    .links a { 
      color: #1f6feb; 
      text-decoration: none; 
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
      body { padding: 12px; }
      .card { padding: 24px 20px; }
      h1 { font-size: 1.5rem; }
      input, button { font-size: 16px; } /* Evita zoom no iOS */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar</h1>
    <p class="meta">Use suas credenciais para acessar a biblioteca.</p>

    <form id="loginForm" novalidate>
      <sl-input id="email" name="email" type="email" label="Email" autocomplete="username" required></sl-input>
      <sl-input id="password" name="password" type="password" label="Senha" toggle-password autocomplete="current-password" required></sl-input>
      <sl-button id="submitBtn" type="submit" variant="primary">Entrar</sl-button>
    </form>

    <div class="links">
      <a href="/index.html">← Voltar ao catálogo</a>
    </div>
  </div>

  <script type="module">
    import { showErrorAlert, showSuccessAlert } from '/scripts/notifications.js';

    // Clear any previous user session data
    sessionStorage.removeItem('user');

    const form = document.getElementById('loginForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Native HTML5 validation
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      btn.loading = true;
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'same-origin'
        });
        const data = await resp.json();
        if (!resp.ok || !data.success) {
          showErrorAlert(data.error || 'Falha no login');
          btn.loading = false;
          return;
        }

        // Store user info in sessionStorage to show admin link if needed
        if (data.user) {
          sessionStorage.setItem('user', JSON.stringify(data.user));
        }

        showSuccessAlert('Login realizado com sucesso!');
        setTimeout(() => {
          const params = new URLSearchParams(window.location.search);
          const next = params.get('next');
          window.location.href = next || '/index.html';
        }, 600);
      } catch (err) {
        showErrorAlert('Erro de rede. Tente novamente.');
        btn.loading = false;
      }
    });
  </script>
</body>
</html>
