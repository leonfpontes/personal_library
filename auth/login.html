<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Biblioteca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/base.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Roboto, system-ui, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: #f7f7f7; 
      margin: 0;
      padding: 16px;
    }
    .card { 
      width: 100%; 
      max-width: 400px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.08); 
      padding: 32px;
    }
    h1 { 
      font-family: 'Merriweather', serif; 
      font-size: 1.75rem; 
      margin: 0 0 8px; 
      line-height: 1.2;
    }
    p.meta { 
      color: #666; 
      margin: 0 0 24px; 
      line-height: 1.5;
    }
    label { 
      display: block; 
      font-weight: 600; 
      margin: 16px 0 6px; 
      font-size: 14px;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #1f6feb;
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
    }
    button { 
      margin-top: 24px; 
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 8px; 
      font-weight: 700; 
      font-size: 16px;
      background: #1f6feb; 
      color: white; 
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) { 
      background: #1557c0; 
    }
    button:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
    }
    .error { 
      color: #b10e3c; 
      margin-top: 12px; 
      padding: 10px; 
      background: #fef2f2; 
      border-radius: 6px;
      font-size: 14px;
    }
    .success { 
      color: #228b22; 
      margin-top: 12px; 
      padding: 10px; 
      background: #f0fdf4; 
      border-radius: 6px;
      font-size: 14px;
    }
    .links { 
      margin-top: 24px; 
      font-size: 14px; 
      text-align: center;
    }
    .links a { 
      color: #1f6feb; 
      text-decoration: none; 
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
      body { padding: 12px; }
      .card { padding: 24px 20px; }
      h1 { font-size: 1.5rem; }
      input, button { font-size: 16px; } /* Evita zoom no iOS */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar</h1>
    <p class="meta">Use suas credenciais para acessar a biblioteca.</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="username" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button id="submitBtn" type="submit">Entrar</button>
      <div id="msg" class="error" style="display:none"></div>
      <div id="ok" class="success" style="display:none"></div>
    </form>

    <div class="links">
      <a href="/index.html">← Voltar ao catálogo</a>
    </div>
  </div>

  <script>
    // Clear any previous user session data
    sessionStorage.removeItem('user');
    
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');
    const ok = document.getElementById('ok');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      ok.style.display = 'none';
      btn.disabled = true;
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'same-origin'
        });
        const data = await resp.json();
        if (!resp.ok || !data.success) {
          msg.textContent = data.error || 'Falha no login';
          msg.style.display = 'block';
          btn.disabled = false;
          return;
        }
        ok.textContent = 'Login realizado! Redirecionando...';
        ok.style.display = 'block';
        
        // Store user info in sessionStorage to show admin link if needed
        if (data.user) {
          sessionStorage.setItem('user', JSON.stringify(data.user));
        }
        
        // Cookie HttpOnly é setado pela API. Só redirecionar.
        setTimeout(() => {
          // Se veio com ?next=, retorna para o destino solicitado; senão catálogo
          const params = new URLSearchParams(window.location.search);
          const next = params.get('next');
          window.location.href = next || '/index.html';
        }, 600);
      } catch (err) {
        msg.textContent = 'Erro de rede. Tente novamente.';
        msg.style.display = 'block';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
