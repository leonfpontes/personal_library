<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin — Biblioteca</title>
  <meta name="description" content="Gerencie usuários e concessões de acesso por livro." />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Shoelace CDN -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root { --bg:#f7f6f4; --fg:#161514; --card:#fff; --border:#e6e2dc; --accent:#2e5c8f; --accent-2:#689dd9; --muted:#6b665f; }
      body { margin:0; background:var(--bg); color:var(--fg); font: 400 16px/1.6 Roboto, system-ui, sans-serif; }
      header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid var(--border); background:var(--card); position:sticky; top:0; z-index:10; }
      main { padding: 16px; max-width: 960px; margin: 0 auto; }
      .panel { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin-bottom:16px; }
      h2 { margin:0 0 10px; font-weight:600; }
      label { display:block; margin:8px 0 4px; font-weight:600; }
      input[type="text"], input[type="email"], input[type="password"] { 
        width: 100%; 
        max-width: 100%;
        padding: 10px 12px; 
        border: 1px solid var(--border); 
        border-radius: 10px; 
        background: #fff;
        box-sizing: border-box;
      }
      .row { 
        display: flex; 
        gap: 12px; 
        flex-wrap: wrap;
      }
      .row > div { 
        flex: 1 1 200px; 
        min-width: 0;
      }
      .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border:1px solid var(--accent); color:#fff; background:var(--accent); border-radius:10px; font-weight:600; cursor:pointer; }
      .btn.secondary { color: var(--fg); background: var(--card); border-color: var(--border); }
      table { width:100%; border-collapse: collapse; overflow-x: auto; }
      th, td { border-bottom:1px solid var(--border); padding:10px; text-align:left; white-space: nowrap; }
      .tags { display:flex; gap:8px; flex-wrap:wrap; }
      .tag { padding:4px 10px; border:1px solid var(--border); border-radius:999px; font-size:12px; color: var(--muted); }
      .notice { padding:10px; background: #eaf2fb; border:1px solid #cfe0f5; color:#2e5c8f; border-radius:10px; margin-bottom:12px; }
      
      /* Responsividade */
      @media (max-width: 640px) {
        .row { flex-direction: column; }
        .row > div { flex: 1 1 auto; }
        table { font-size: 14px; }
        th, td { padding: 8px; }
        .panel { padding: 12px; }
        main { padding: 12px; }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong>Painel Admin</strong>
      </div>
      <nav>
        <a href="/index.html" class="btn secondary">Voltar ao catálogo</a>
      </nav>
    </header>
    <main>

      <section class="panel" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <h2 style="margin:0;">Gerenciar usuários</h2>
        <sl-button id="newUserBtn" variant="primary" size="small">Novo Usuário</sl-button>
      </section>
      <div style="margin-bottom: 16px;">
        <sl-input 
          id="userSearch" 
          placeholder="Buscar por nome, email ou CPF..." 
          clearable
          size="medium"
        >
          <sl-icon name="search" slot="prefix"></sl-icon>
        </sl-input>
      </div>
      <div style="overflow-x: auto;">
        <table class="shoelace-table" id="usersTable">
          <thead>
            <tr>
              <th data-sortable="nome">Nome</th>
              <th data-sortable="email">Email</th>
              <th>CPF</th>
              <th>Status</th>
              <th>Admin</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="usersTbody">
            <!-- Populado por JS -->
          </tbody>
        </table>
      </div>

      <!-- Drawer único para criar/editar usuário -->
      <sl-drawer label="Usuário" id="userDrawer" placement="end">
        <form id="userForm" style="display: flex; flex-direction: column; gap: 16px;">
          <sl-input id="userName" label="Nome" name="name" required minlength="3" help-text="Mínimo 3 caracteres"></sl-input>
          <sl-input id="userEmail" label="Email" type="email" name="email" required help-text="Informe um email válido"></sl-input>
          <sl-input id="userCpf" label="CPF" name="cpf" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required help-text="11 dígitos"></sl-input>
          <sl-input id="userPassword" label="Senha" type="password" name="password" toggle-password help-text="Mínimo 8 caracteres (obrigatória ao criar)"></sl-input>
          <sl-checkbox id="userIsAdmin" name="is_admin">Administrador</sl-checkbox>
          <div>
            <label style="font-size: 13px; color: var(--sl-color-neutral-600);">Acessos aos livros:</label>
            <div id="drawerAccessBooks" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 6px;"></div>
          </div>
        </form>
        <div slot="footer">
          <sl-button variant="primary" id="saveUserBtn" type="submit" form="userForm">Salvar</sl-button>
          <sl-button id="cancelBtn" type="button">Cancelar</sl-button>
        </div>
      </sl-drawer>
      <!-- Confirmação de exclusão -->
      <sl-dialog label="Confirmar exclusão" id="confirmDeleteDialog">
        <p id="confirmDeleteText">Tem certeza que deseja excluir?</p>
        <div slot="footer">
          <sl-button id="confirmDeleteNo" variant="neutral">Cancelar</sl-button>
          <sl-button id="confirmDeleteYes" variant="danger">Excluir</sl-button>
        </div>
      </sl-dialog>
      <script src="../scripts/admin.js"></script>
    </main>
  </body>
</html>
