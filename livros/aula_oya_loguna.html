    <style>
      html { visibility: hidden; opacity: 0; }
    </style>
    <script>
      (function() {
        'use strict';
        const path = window.location.pathname;
        const match = path.match(/\/livros\/(.+?)(?:\.html)?$/);
        if (!match) {
          document.documentElement.style.visibility = 'visible';
          document.documentElement.style.opacity = '1';
          return;
        }
        const bookSlug = match[1];
        fetch('/api/auth/validate?bookSlug=' + encodeURIComponent(bookSlug))
          .then(function(res) {
            console.log('[ACCESS GUARD] Response status:', res.status);
            return res.json().then(function(data) { return { ok: res.ok, data: data }; });
          })
          .then(function(result) {
            if (!result.ok || !result.data.valid) {
              console.log('[ACCESS GUARD] ❌ Access DENIED to:', bookSlug);
              window.location.replace('/auth/no-access.html');
            } else {
              console.log('[ACCESS GUARD] ✅ Access GRANTED to:', bookSlug);
              document.documentElement.style.visibility = 'visible';
              document.documentElement.style.opacity = '1';
            }
          })
          .catch(function(err) {
            console.error('[ACCESS GUARD] Error:', err);
            window.location.replace('/auth/no-access.html');
          });
      })();
    </script>

    <div class="layout">
      <aside id="toc" aria-label="Índice">

    <button class="back-to-top" id="backToTop" aria-label="Voltar ao topo">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const mdPath = '../Source/Aula_oya_loguna.md';

      // Theme Management
      const themeToggle = document.getElementById('themeToggle');
      const themes = ['light', 'dark', 'sepia'];
      let currentThemeIndex = parseInt(localStorage.getItem('theme-index') || '0');
      function applyTheme() {
        document.documentElement.setAttribute('data-theme', themes[currentThemeIndex] || 'light');
        localStorage.setItem('theme-index', currentThemeIndex);
      }
      themeToggle.addEventListener('click', () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        applyTheme();
      });
      applyTheme();

      // Font Size Management
      const fontIncrease = document.getElementById('fontIncrease');
      const fontDecrease = document.getElementById('fontDecrease');
      let fontSize = parseFloat(localStorage.getItem('font-size') || '16');
      function applyFontSize() {
        document.documentElement.style.setProperty('--content-size', `${fontSize}px`);
        localStorage.setItem('font-size', fontSize);
      }
      fontIncrease.addEventListener('click', () => {
        if (fontSize < 24) { fontSize += 2; applyFontSize(); }
      });
      fontDecrease.addEventListener('click', () => {
        if (fontSize > 12) { fontSize -= 2; applyFontSize(); }
      });
      applyFontSize();

      // Progress Bar
      const progressBar = document.getElementById('progressBar');
      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
        const progress = (scrollTop / scrollHeight) * 100;
        progressBar.style.width = `${progress}%`;
      });

      // Back to Top Button
      const backToTop = document.getElementById('backToTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 400) {
          backToTop.classList.add('visible');
        } else {
          backToTop.classList.remove('visible');
        }
      });
      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Markdown Rendering
      fetch(mdPath)
        .then(response => response.text())
        .then(text => {
          const contentEl = document.getElementById('content');
          contentEl.innerHTML = marked.parse(text);

          // Add anchor links to headings
          contentEl.querySelectorAll('h1, h2, h3, h4').forEach(heading => {
            const id = heading.textContent.trim().toLowerCase()
              .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
              .replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
            heading.id = id;
            const anchor = document.createElement('a');
            anchor.href = `#${id}`;
            anchor.textContent = '#';
            anchor.setAttribute('aria-label', `Link para ${heading.textContent}`);
            heading.appendChild(anchor);
          });

          // Generate TOC
          const tocList = document.getElementById('tocList');
          contentEl.querySelectorAll('h1, h2, h3, h4').forEach(heading => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${heading.id}`;
            a.textContent = heading.textContent.replace('#', '').trim();
            a.classList.add(`toc-${heading.tagName.toLowerCase()}`);
            li.appendChild(a);
            tocList.appendChild(li);
          });

          // TOC Search
          const tocSearch = document.getElementById('tocSearch');
          tocSearch.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            tocList.querySelectorAll('li').forEach(li => {
              const text = li.textContent.toLowerCase();
              li.style.display = text.includes(query) ? '' : 'none';
            });
          });

          // Active TOC Item (Intersection Observer)
          const observerOptions = {
            rootMargin: '-80px 0px -80% 0px',
            threshold: 0
          };
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                tocList.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                const activeLink = tocList.querySelector(`a[href="#${entry.target.id}"]`);
                if (activeLink) {
                  activeLink.classList.add('active');
                  if (getComputedStyle(activeLink).display !== 'none') {
                    activeLink.scrollIntoView({ block: 'nearest', inline: 'nearest' });
                  }
                }
              }
            });
          }, observerOptions);
          contentEl.querySelectorAll('h1, h2, h3, h4').forEach(heading => observer.observe(heading));

          // Smooth Scroll for TOC Links
          tocList.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              const target = document.querySelector(link.getAttribute('href'));
              if (target) {
                const offset = 80;
                const targetPos = target.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top: targetPos, behavior: 'smooth' });
              }
            });
          });
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p style="color: var(--accent);">Erro ao carregar o manuscrito: ${err.message}</p>`;
        });
    </script>
