<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="12" fill="#1f6feb"/>
  <path d="M18 48V16h10c6 0 10 4 10 8s-2 6-4 7c4 1 6 4 6 9 0 6-4 8-10 8H18Z" fill="#fff"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a1a"/>
  
  <!-- Open book -->
  <g transform="translate(32, 32)">
    <!-- Left page -->
    <path d="M -12,-8 L -12,8 Q -12,12 -16,12 L -20,12 L -20,-8 Z" 
          fill="#60a5fa" opacity="0.9"/>
    
    <!-- Right page -->
    <path d="M 12,-8 L 12,8 Q 12,12 16,12 L 20,12 L 20,-8 Z" 
          fill="#a78bfa" opacity="0.9"/>
    
    <!-- Book spine/center -->
    <rect x="-1" y="-8" width="2" height="20" fill="#e0e0e0" opacity="0.3"/>
    
    <!-- Page lines (left) -->
    <line x1="-18" y1="-4" x2="-14" y2="-4" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="-18" y1="-1" x2="-14" y2="-1" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="-18" y1="2" x2="-14" y2="2" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Page lines (right) -->
    <line x1="14" y1="-4" x2="18" y2="-4" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="14" y1="-1" x2="18" y2="-1" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    <line x1="14" y1="2" x2="18" y2="2" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Mystical spark/star -->
    <circle cx="0" cy="-14" r="2" fill="#fbbf24" opacity="0.8"/>
    <path d="M 0,-16 L 0.5,-14.5 L 0,-13 L -0.5,-14.5 Z" fill="#fbbf24" opacity="0.6"/>
    <path d="M -2,-14 L -0.5,-14.5 L 1,-14 L -0.5,-13.5 Z" fill="#fbbf24" opacity="0.6"/>
  </g>
</svg>
